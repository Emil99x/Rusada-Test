<div class="container">
  <h1 class="mt-3">Aircraft List</h1>

  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/aircrafts/add']" class="btn btn-primary" >Add Aircraft</a>
  </div>
    <div class="mb-3 row">
      <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
      <div class="col-xs-3 col-sm-auto">
        <input id="table-filtering-search" class="form-control" type="text"  [(ngModel)]="searchTerm" (input)="search($event)" />
      </div>
    </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Make</th>
        <th scope="col">Model</th>
        <th scope="col">Registration</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let aircraft of data | listFilter: searchTerm; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          {{ aircraft.make }}
        </td>
        <td>{{ aircraft.model  }}</td>
        <td>{{ aircraft.registration}}</td>
        <td><button class=" btn btn-success bi bi-pencil-square" (click)="edit(aircraft)"></button> | <button class=" btn btn-danger bi bi-trash3-fill" (click)="remove(aircraft)" ></button> </td>
      </tr>
    </tbody>
  </table>
  
</div>
