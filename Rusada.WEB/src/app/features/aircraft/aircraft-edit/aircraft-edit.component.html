<div class="container">
    <h3 class="mt-4 mb-5">Edit Aircraft Sight</h3>
    <form [formGroup]="aircraftForm" (ngSubmit)="onSubmit(aircraftForm.value)"  class="row">
        <div class="col">
            <div class="form-group">
                <label class="form-label" for="make">Make</label>
                <input id="make" type="text" formControlName="make" class="form-control">
                <span class="text-danger" *ngIf="!aircraftForm.controls['make'].valid && aircraftForm.controls['make'].touched" >
                    Required field, maximum 128 characters.
                </span>
            </div>
            <div class="form-group">
                <label class="form-label" for="model">Model</label>
                <input id="model" type="text" formControlName="model" class="form-control">
                <span class="text-danger" *ngIf="!aircraftForm.controls['model'].valid && aircraftForm.controls['model'].touched" >
                    Required field, maximum 128 characters.
                </span>
            </div>
            <div class="form-group">
                <label class="form-label" for="location">Location</label>
                <input id="location" type="text" formControlName="location" class="form-control">
                <span class="text-danger" *ngIf="!aircraftForm.controls['location'].valid && aircraftForm.controls['location'].touched" >
                    Required field, maximum 255 characters.
                </span>
            </div>
            <div class="form-group">
                <label  class="form-label" for="registration">Registeration</label>
                <input id="registration" type="text" formControlName="registration" class="form-control">
                <span class="text-danger" *ngIf="!aircraftForm.controls['registration'].valid && aircraftForm.controls['registration'].touched" >
                    {{ getErrorRegisteration() }}
                </span>
            </div>
            <div class="form-group">
                <label  class="form-label" for="dateTime">Date Time</label>
               <div class="date-time">
                <div class="input-group me-2">
                    <input id="date" class="form-control" placeholder="yyyy-mm-dd" name="dp"  formControlName="date" ngbDatepicker #d="ngbDatepicker" />
                    <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
                </div>
                <div class="input-group">
                    <ngb-timepicker id="time"  class="form-control" formControlName="time" ></ngb-timepicker>
                </div>
               </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <a *ngIf="url" (click)="removeImg()" class="btn btn-outline-danger"><i class="bi bi-x-circle-fill" fill="currentColor"></i></a>
                <img [src]="url ? url : '/assets/image-placeholder.png'" class="image-preview"> 
                
                <input id="image" type="file" formControlName="image" class="form-control"  (change)="onSelectFile($event)">
              </div>
        </div>

         <div class="form-element mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="!aircraftForm.valid">Edit</button>
        </div>
    </form>
  </div>
